<!-- 5 – Crie um formulário de seleção de itens com checkbox. 
    O formulário deve possuir um botão desabilitado. O botão
    só se torna clicável quando tiver pelo menos 2 checkboxs marcado.
-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>

    <script>
        function veficarCheckboxs() {
            var check1 = document.getElementById("item1");
            var check2 = document.getElementById("item2");
            var check3 = document.getElementById("item3");
            var botao = document.getElementById("botao");
            var cont = 0;

            if(check1.checked) cont++;
            if(check2.checked) cont++;
            if(check3.checked) cont++;
            
            botao.disabled = cont < 2;
        }
    </script>
</head>

<body>
    <form>
        <label>
            <input type="checkbox" name="item1" id="item1" onclick="veficarCheckboxs()"> Item 1
        </label>
        <br>
        <label>
            <input type="checkbox" name="item2" id="item2" onclick="veficarCheckboxs()"> Item 2
        </label>
        <br>
        <label>
            <input type="checkbox" name="item3" id="item3" onclick="veficarCheckboxs()"> Item 3
        </label>
        <br>
        <button type="submit" id="botao" disabled>Enviar</button>
    </form>
</body>

</html>
