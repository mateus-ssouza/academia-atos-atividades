<!-- 10 - Crie um formulário de cadastro de cliente. 
    O formulário deve conter os campos Nome (text), 
    Pessoa (Física/Jurídica – radio), CPF (text), CNPJ (text), 
    data de nascimento, endereço (text), cep (text), 
    telefone (text), email. O formulário deve ativar o campo 
    CPF apenas se o RadioButton de pessoa física estiver ativo 
    e o campo de CNPJ no caso de pessoa jurídica. O campo data 
    de nascimento também só deve estar ativo no caso de pessoa 
    física ser selecionado e deve aceitar que somente números 
    sejam digitados. O campo CEP também só deve aceitar número
-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 10</title>

    <script>
        function ocultaPF() {
            var cpf = document.getElementById("cpf-div");
            var dataN = document.getElementById("data-nascimento-div");

            cpf.style.display = "none";
            dataN.style.display = "none";
            document.getElementById("cpf").required = false;
            document.getElementById("dataNascimento").required = false;
        }

        function ocultaPJ() {
            var cnpj = document.getElementById("cnpj-div");
            cnpj.style.display = "none";
            document.getElementById("cnpj").required = false;
        }

        function mostrarPessoaFisca() {
            var cpf = document.getElementById("cpf-div");
            var dataN = document.getElementById("data-nascimento-div");

            cpf.style.display = "block";
            dataN.style.display = "block"
            document.getElementById("cpf").required = true;
            document.getElementById("dataNascimento").required = true;
            ocultaPJ();
        }

        function mostrarPessoaJuridica() {
            var cnpj = document.getElementById("cnpj-div");
            ocultaPF();
            cnpj.style.display = "block";
            document.getElementById("cnpj").required = true;
        }
    </script>
</head>

<body>
    <h2>Formulário de Cadastro de Cliente</h2>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label>Pessoa:</label>
        <label for="fisica">Física</label>
        <input type="radio" id="fisica" name="tipoPessoa" value="fisica" onchange="mostrarPessoaFisca()" required>

        <label for="juridica">Jurídica</label>
        <input type="radio" id="juridica" name="tipoPessoa" value="juridica" onchange="mostrarPessoaJuridica()"><br><br>

        <div id="cpf-div" style="display: none;">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf"><br><br>
        </div>

        <div id="cnpj-div" style="display: none;">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj"><br><br>
        </div>

        <div id="data-nascimento-div" style="display: none;">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento"><br><br>
        </div>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button id="btn-cadastrar" type="submit" value="Cadastrar">Cadastrar</button>
    </form>
</body>

</html>
